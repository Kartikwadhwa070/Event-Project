<svg viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark sky background -->
  <rect width="100%" height="100%" fill="#0a0a2a"/>
  
  <!-- Background stars -->
  <g fill="white" opacity="0.3">
    <circle cx="50" cy="50" r="0.8"/>
    <circle cx="120" cy="80" r="0.8"/>
    <circle cx="200" cy="30" r="0.8"/>
    <circle cx="280" cy="70" r="0.8"/>
    <circle cx="350" cy="40" r="0.8"/>
    <circle cx="30" cy="150" r="0.8"/>
    <circle cx="90" cy="200" r="0.8"/>
    <circle cx="180" cy="180" r="0.8"/>
    <circle cx="320" cy="190" r="0.8"/>
    <circle cx="270" cy="250" r="0.8"/>
    <circle cx="150" cy="300" r="0.8"/>
    <circle cx="380" cy="280" r="0.8"/>
    <circle cx="40" cy="350" r="0.8"/>
    <circle cx="220" cy="380" r="0.8"/>
    <circle cx="300" cy="400" r="0.8"/>
    <circle cx="170" cy="450" r="0.8"/>
  </g>
  
  <!-- First set of main stars (shoulders) -->
  <g>
    <circle cx="120" cy="150" r="4" fill="white">
      <animate attributeName="opacity" from="0" to="1" dur="1s"/>
    </circle>
    <circle cx="280" cy="150" r="4" fill="white">
      <animate attributeName="opacity" from="0" to="1" dur="1s"/>
    </circle>
  </g>
</svg>
